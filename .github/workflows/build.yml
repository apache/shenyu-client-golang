name: Build and Test
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.17

      - name: Check out code
        uses: actions/checkout@v1

      - name: Build
        run: go build -v ./...

  test:
    name: Test
    strategy:
      matrix:
        go-version: [ 1.13.x, 1.14.x, 1.15.x, 1.16.x ]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out code
        uses: actions/checkout@v1

      - name: Start Zookeeper Docker Compose
        run: docker-compose -f  docker-compose-zk.yml up -d

      - name: Start Consul Docker Compose
        run: docker-compose -f  docker-compose-consul.yml up -d

      - name: Run Unit tests.
        run: |
          go test `go list ./... | grep example` -coverprofile=coverage.txt -covermode=atomic

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
