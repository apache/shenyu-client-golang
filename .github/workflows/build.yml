name: Build and Test
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.18

      - name: Check out code
        uses: actions/checkout@v1

      - name: Build
        run: go build -v ./...

  test:
    name: Test
    strategy:
      matrix:
        go-version: [ 1.18.x, 1.19.x ]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out code
        uses: actions/checkout@v1

      - name: Install docker-compose & nacos-init-sql
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          sudo mkdir -p initdb.d
          sudo curl -o initdb.d/mysql-schema.sql https://raw.githubusercontent.com/alibaba/nacos/master/distribution/conf/mysql-schema.sql

      - name: Create Docker network
        run: docker network create -d bridge shenyu

      - name: Start Nacos Docker Compose
        run: docker-compose -f  docker-compose-nacos.yml up -d

      - name: Start Zookeeper Docker Compose
        run: docker-compose -f  docker-compose-zk.yml up -d

      - name: Start Consul Docker Compose
        run: docker-compose -f  docker-compose-consul.yml up -d

      - name: Start Etcd Docker Compose
        run: docker-compose -f  docker-compose-etcd.yml up -d

      - name: Run Unit tests.
        run: |
          go test `go list ./... | grep example` -coverprofile=coverage.txt -covermode=atomic

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
